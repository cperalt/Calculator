<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_body">
        <input type="text" name="calculator_input" id="calculator_input">
        <div class="container">
            <button class="buttons" id="clear" value="Clear">AC</button>
            <button class="buttons" id="intSign">+/-</button>
            <button class="buttons button" id="percentSign">%</button>
            <button class="buttons button" value="/">รท</button>
            <button class="buttons button number" value="7">7</button>
            <button class="buttons button number" value="8">8</button>
            <button class="buttons button number" value="9">9</button>
            <button class="buttons button" value="*">*</button>
            <button class="buttons button number" value="4">4</button>
            <button class="buttons button number" value="5">5</button>
            <button class="buttons button number" value="6">6</button>
            <button class="buttons button" value="-">-</button>
            <button class="buttons button number" value="1">1</button>
            <button class="buttons button number" value="2">2</button>
            <button class="buttons button number" value="3">3</button>
            <button class="buttons button number" value="+">+</button>
            <button class="buttons button number" value="0">0</button>
            <button class="buttons button" id="delete">Del</button>
            <button class="buttons button" value=".">.</button>
            <button class="buttons" id="equalSign">=</button>
        </div>
    </div>
</body>
</html>
